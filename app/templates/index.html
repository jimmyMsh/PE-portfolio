{% extends "base.html" %}

{% block scripts %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
<script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
{% endblock %}

{% block content %}
<section class="hero is-medium">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-1 welcome-message animated-text">Hi, I'm Jimmy Mishan</h1>
            <h2 class="subtitle is-3 animated-text">I build <span id="changing-text"></span><span class="cursor">|</span></h2>
            <p class="is-size-5 mt-4 animated-text">Aspiring software engineer passionate about creating innovative solutions</p>
            
            <div class="columns is-centered mt-6">
                <div class="column is-narrow">
                    <figure class="image is-200x200 is-inline-block custom-profile-image">
                        <img class="is-rounded" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Profile picture"/>
                    </figure>

                    <div class="mt-4">
                        <div class="icon-text">
                            <a href="mailto:jimmymishan2004@gmail.com">
                                <span class="icon">
                                    <i class="fas fa-md fa-envelope"></i>
                                </span>
                                <span>jimmymishan2004@gmail.com</span>
                            </a>
                        </div>
                        <div class="icon-text">
                            <a href="https://github.com/jimmyMsh">
                                <span class="icon">
                                    <i class="fa-brands fa-md fa-github"></i>
                                </span>
                                <span>jimmyMsh</span>
                            </a>
                        </div>
                        <div class="icon-text">
                            <a href="https://www.linkedin.com/in/jimmy-mishan-1442ba264/">
                                <span class="icon">
                                    <i class="fa-brands fa-md fa-linkedin"></i>
                                </span>
                                <span>Jimmy Mishan</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section is-small">
    <h1 class="title has-text-centered">My Resume</h1>
    <div class="columns is-centered">
        <div class="column is-three-quarters-desktop is-full-mobile">
            <div id="pdf-viewer" class="pdf-container">
                <object data="{{ url_for('static', filename='files/resume.pdf') }}" type="application/pdf" width="100%" height="600px">
                    <p>Your browser does not support PDFs.
                        <a href="{{ url_for('static', filename='files/resume.pdf') }}">Download the PDF</a>.
                    </p>
                </object>
            </div>
            <div id="pdf-link" class="has-text-centered" style="display: none;">
                <a href="{{ url_for('static', filename='files/resume.pdf') }}" class="button is-primary">Resume</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
